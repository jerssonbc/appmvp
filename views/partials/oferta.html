<div class="modal fade" id="offModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="panel panel-info title">
				
				<div class="panel-heading title">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
						
					</button>
					<h3 class="panel-title">Hacer una oferta</h3>
				</div>

				<div class="panel-body">
					<form ng-submit="hacerOferta()">
						<input type="number" ng-model="$parent.total" class="form-control" placeholder="Cuanto ofertarias por esta tarea ej:25" required ng-disabled="$parent.block">
						<input type="submit" class="btn btn-info" value="Ofertar Ahora" ng-disabled="$parent.block">
					</form>
				</div>
			</div>
		</div>
	</div>
	
</div>
