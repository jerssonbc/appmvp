<div class="modal fade" id="pasModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="panel panel-info title">
				<div class="panel-heading">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">
						&times;
					</span>
					
					</button>
					<h3 class="panel-title">
						Cambiar Password
					</h3>
				</div>
				<div class="panel-body">
					<form ng-submit="cambiarPassword(usuario)">
						<input type="email" ng-model="usuario.email" placeholder="Email" class="form-control" required><br>
						<input type="password" ng-model="usuario.oldpass" class="form-control"  placeholder="Password Antiguo" required><br>
						<input type="password" ng-model="usuario.newpass" placeholder="Nuevo Password"class="form-control" required>
						<input type="submit" value="Actualizar" class="btn btn-info">
						
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
