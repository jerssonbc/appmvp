<div class="auth-forms title">
	<h2>Registro</h2>
	<form ng-submit="registro(usuario)" class="ng-submit">
			<div class="input-group">
				<div class="input-group-addon">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				</div>
				<input type="text" ng-model="usuario.nombre" placeholder="Nombre" class="form-control" required >
				
			</div>
			<br>

			<div class="input-group">
				<div class="input-group-addon">
					<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
				</div>
				<input type="email" ng-model="usuario.email" placeholder="Email" class="form-control" required>
			</div>
			<br>
			<div class="input-group">
				<div class="input-group-addon">
					<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
				</div>
				<input type="password" ng-model="usuario.password" class="form-control" placeholder="Password" required>
			</div>
			<br>
			<input type="submit" value="Registro" class="btn btn-danger">
	
	</form>
</div>
