<div class="auth-forms title">
	<h2>Login</h2>
	<form ng-submit="login(usuario)">
		<div class="input-group">
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
			</div>
			<input type="email" ng-model="usuario.email" placeholder="Email" class="form-control" required>
		</div><br>
		<div class="input-group">
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
			</div>
			<input type="password" ng-model="usuario.password"class="form-control" placeholder="Password" required>
		</div><br>
		<input type="submit"  value="Login" class="btn btn-info">
	</form>
</div>
